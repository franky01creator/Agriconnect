<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect Create Account</title>
    <!-- Assuming style.css is in the same 'frontend' folder -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page-body">
    <div class="container">
        <div class="card">
            <header class="logo">
                <i class="fas fa-leaf"></i>
                <h1>Agriconnect</h1>
            </header>
            <h2 class="form-title">Create Account</h2>

            <!-- Removed default action, added ID -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="role">I am a</label>
                    <select id="role" name="role" required>
                        <option value="buyer" selected>Buyer</option>
                        <option value="supplier">Supplier</option>
                        <option value="farmer">Farmer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="e.g., joe@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>

                <button type="submit" class="sign-up-btn">Sign Up</button>
            </form>

            <div class="sign-in-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- THIS SCRIPT IS THE "LINK" -->
    <script>
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const formData = {
                fullName: document.getElementById('full-name').value,
                role: document.getElementById('role').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                // THIS IS THE LINK: The full URL to your backend API endpoint
                const response = await fetch('https://agriconnect-lhhe.onrender.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registration Successful! Please log in.");
                    // Redirect to your login page
                    window.location.href = 'login.html'; 
                } else {
                    errorDiv.textContent = data.message || "Registration failed";
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                errorDiv.textContent = "Cannot connect to server. Is it running?";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
