<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page-body">
    <div class="container">
        <div class="card">
            <header class="logo">
                <i class="fas fa-leaf"></i>
                <h1>Agriconnect</h1>
            </header>

            <h2 class="form-title">Log In to Your Account</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" required>
                </div>

                <div id="error-message" style="color: red; margin-bottom: 10px; display: none;"></div>

                <button type="submit" class="forgot-password-btn">Login</button>
            </form>

            <div class="sign-up-link">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5001/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // --- SUCCESS LOGIC STARTS HERE ---
                    
                    // 1. Store token and user data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 2. Get the role safely (converting to lowercase ensures 'Farmer' matches 'farmer')
                    // We use optional chaining (?.) just in case data.user is null
                    const userRole = data.user?.role?.toLowerCase();

                    // 3. Redirect based on role
                    if (userRole === 'farmer') {
                        window.location.href = 'dashboard.html';
                    } else if (userRole === 'supplier') {
                        window.location.href = 'supplier.html';
                    } else {
                        // Fallback for admins or undefined roles
                        console.warn('Unknown role:', userRole);
                        window.location.href = 'dashboard.html'; 
                    }
                    
                } else {
                    // FAIL: Show error message
                    errorDiv.textContent = data.message || "Login failed";
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                // Network error
                console.error('Login Error:', error);
                errorDiv.textContent = "Cannot connect to server.";
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
