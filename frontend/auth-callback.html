<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page-body">
    <div class="container">
        <div class="card">
            <header class="logo">
                <i class="fas fa-leaf"></i>
                <h1>Agriconnect</h1>
            </header>
            <div style="text-align: center; padding: 40px 20px;">
                <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <h2 style="color: #333; margin-bottom: 10px;">Authenticating...</h2>
                <p style="color: #666;">Please wait while we sign you in.</p>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Get token and user data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userParam = urlParams.get('user');
        const error = urlParams.get('error');

        if (error) {
            // Handle error
            alert('Authentication failed: ' + error);
            window.location.href = 'login.html';
        } else if (token && userParam) {
            try {
                // Decode user data
                const user = JSON.parse(decodeURIComponent(userParam));

                // Store token and user data in localStorage
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));

                // Clear cart if exists
                localStorage.removeItem('cart');

                // Redirect based on role
                const userRole = user.role?.toLowerCase();
                
                if (userRole === 'farmer') {
                    window.location.href = 'dashboard.html';
                } else if (userRole === 'supplier') {
                    window.location.href = 'supplier.html';
                } else {
                    // Default to marketplace for buyers
                    window.location.href = 'marketplace.html';
                }
            } catch (error) {
                console.error('Error processing authentication:', error);
                alert('Error processing authentication. Please try again.');
                window.location.href = 'login.html';
            }
        } else {
            // No token or user data, redirect to login
            alert('Authentication incomplete. Please try again.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
