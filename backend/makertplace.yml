config:
  target: "http://localhost:5001"
  phases:
    - duration: 60
      arrivalRate: 10
      name: "Warm up"
    - duration: 120
      arrivalRate: 50
      rampTo: 100
      name: "Ramp up load"
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Buyer Browsing"
    flow:
      # 1. Login to get token
      - post:
          url: "/api/login"
          json:
            email: "j1@gmail.com"
            password: "1234"
          capture:
            - json: "$.token"
              as: "authToken"
      
      # 2. Browse Marketplace (Loop 5 times per user)
      - loop:
        - get:
            url: "/api/products"
            headers:
              Authorization: "Bearer {{authToken}}"
        count: 5